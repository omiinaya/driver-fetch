<!DOCTYPE html>
<html>

<head>
  <title>Electron</title>
  <link rel="stylesheet" href="../css/index.css" />
  <script defer src="../../renderer.js"></script>
</head>

<body>
  <div class="content">
    <div class="centered">
      <input type="checkbox" /><label>manual override</label>
    </div>
    <div class="centered">
      <select class="selectors" id="manufacturers">
        <option value="0">MSI</option>
        <option value="1">ASUS</option>
        <option value="2">AORUS</option>
        <option value="3">ASROCK</option>
      </select>
      <select class="selectors" id="processors">
        <option value="0">Intel</option>
        <option value="1">AMD</option>
      </select>
      <input id="motherboard" placeholder="Motherboard name."></input>
    </div>
    <div class="centered">
      <button id="startbutton" onClick=start()>Start</button>
    </div>
    <div class="centered">
      <button id="testtbutton" onClick=test()>test</button>
    </div>
  </div>
  <div id="notification" class="hidden">
    <p id="message"></p>
    <button id="close-button" onClick="closeNotification()">
      Close
    </button>
    <button id="restart-button" onClick="restartApp()" class="hidden">
      Restart
    </button>
  </div>
</body>

</html>
